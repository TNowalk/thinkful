<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" content="application/xhtml+xml">
  <title>1.4 - Build a Landing Page from Scratch</title>
  <link href="//fonts.googleapis.com/css?family=Roboto:400,500,300" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<body>
  <nav class="top-navigation">
    <div class="content">
      <ul class="links">
        <li class="active">Meet Karma</li>
        <li>How It works</li>
        <li>Store</li>
        <li>Blog</li>
        <li>Help</li>
        <li>Log in</li>
      </ul>

    </div>
  </nav>

  <section class="introduction">

  </section>

  <section class="cases">

      <ul class="devices">

            <h3>Internet for all devices</h3>
          </div>
        </li>
        <li>
          <img width="127px" height="127px" src="images/icon-coffee.svg" alt="Boost your productivity image">

            <h3>Boost your productivity</h3>
          </div>
        </li>
        <li>
          <img width="127px" height="127px" src="images/icon-refill.svg" alt="Pay as You Go image">
          <div class="caption">
            <h3>Pay as You Go</h3>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <footer class="social">
    <div class="content">
      <hr>
      <h5>Join us on</h5>
      <ul class="icons">
        <li class="twitter">
          <i class="fa fa-twitter"></i>
        </li>
        <li class="facebook">
          <i class="fa fa-facebook"></i>
        </li>
        <li class="instagram">
          <i class="fa fa-instagram"></i>
        </li>
      </ul>
